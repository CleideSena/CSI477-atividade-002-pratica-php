<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/estilo.css">
	<title>Trabalhando com Divs</title>
	<script src="js/jquery-3.1.1.js"></script>
	<script src="js/site.js"></script>
</head>
<body>

	<footer >
